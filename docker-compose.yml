services:
  db:
    image: postgres:16.6-bullseye
    container_name: fastapi_db
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: fastapi_web
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL
