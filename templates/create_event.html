<!-- templates/create_event.html -->
{% extends "base.html" %}
{% block content %}
<h2>Create Event</h2>
<form action="/event" method="post">
    <label for="kid_id">Kid:</label>
    <select id="kid_id" name="kid_id">
        {% for kid in kids %}
        <option value="{{ kid.id }}">{{ kid.first_name }} {{ kid.last_name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="event_type_id">Event Type:</label>
    <select id="event_type_id" name="event_type_id">
        {% for event_type in event_types %}
        <option value="{{ event_type.id }}">{{ event_type.enum_name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="timestamp">Timestamp:</label>
    <input type="datetime-local" id="timestamp" name="timestamp" required>
    <br>
    <label for="string_value">String Value:</label>
    <input type="text" id="string_value" name="string_value">
    <br>
    <label for="float_value">Float Value:</label>
    <input type="number" step="any" id="float_value" name="float_value">
    <br>
    <label for="bool_value">Boolean Value:</label>
    <input type="checkbox" id="bool_value" name="bool_value">
    <br>
    <button type="submit">Create Event</button>
</form>
{% endblock %}
